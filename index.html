<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
  <div class="signin-container">
    <div class="logo">
      <h1>Zone01</h1>
    </div>
    <form name="form1" class="box" id="loginForm">
      <h4>Login</h4>
      <h5>Sign in to your account.</h5>
      <input type="text" name="signin-username" placeholder="Email or Username" id="signin-username" autocomplete="off"/>
      <input type="password" name="signin-password" placeholder="Password" id="signin-password" autocomplete="off"/>
      <i class="typcn typcn-eye" id="eye"></i>
      <label></label>
      <span class="error animated tada" id="msg"></span>
      <input type="submit" value="Sign in" class="signin-btn" />
    </form>
  </div>
</div>

  <script type="module" src="./assets/scripts/login.js"></script>
</body>
</html>
